<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<title>Character manager</title>
		<link href="" rel="stylesheet" />
		<script src="/src/js/main.js" type="module"></script>
	</head>
	<body>
		<header>
			<nav class="nav">
				<a class="nav-logo" href="index.html">Character manager</a>
				<button class="nav-add modal-trigger" id="nav-add" type="button">+</button>
				<section class="nav-search">
					<input aria-label="Search" class="nav-search__input" id="inputSearch" placeholder="Search" type="search" />
					<button class="nav-search__btn" id="submitSearch" type="submit">Search</button>
				</section>
			</nav>
		</header>
		<main>
			<section class="grid-container"></section>
			<section class="modal-container add">
				<div class="overlay modal-trigger"></div>
				<div class="modal">
					<button class="close-modal modal-trigger">X</button>
					<form class="formAdd" id="form">
						<h3 class="modal-title">Add a name</h3>
						<input class="modal-input" id="input-name" name="name-character" required type="text" />
						<h3 class="modal-title">Add a picture</h3>
						<input accept=".jpeg, .png, .jpg" class="modal-img" id="input-img" required type="file" />
						<h3 class="modal-title">Add a short description</h3>
						<input class="modal-input" id="input-short-description" name="short-description" required type="text" />
						<h3 class="modal-title">Add a long description</h3>
						<input class="modal-input" id="input-long-description" name="long-description" required type="text" />
						<button class="modal-save btn-add" id="input-submit" type="submit">Submit</button>
					</form>
				</div>
			</section>
			<section class="modal-container edit">
				<div class="overlay modal-trigger"></div>
				<div class="modal">
					<button class="close-modal modal-trigger">X</button>
					<form class="form" id="form-Edit">
						<h3 class="modal-title">Add a name</h3>
						<input class="modal-input" id="input-name-Edit" name="name-character" required type="text" />
						<h3 class="modal-title">Add a picture</h3>
						<input accept=".jpeg, .png, .jpg" class="modal-img" id="input-img-Edit" type="file" />
						<h3 class="modal-title">Add a short description</h3>
						<input class="modal-input" id="input-short-description-Edit" name="short-description" required type="text" />
						<h3 class="modal-title">Add a long description</h3>
						<input class="modal-input" id="input-long-description-Edit" name="long-description" required type="text" />
						<button class="modal-save" id="input-submit-Edit" type="submit">Submit</button>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
