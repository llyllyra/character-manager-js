<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Character manager</title>
    <link rel="stylesheet" href="">
    <script src="/src/js/main.js" type="module"></script>
</head>
<body>
<header>
    <nav class="nav">
        <a class="nav-logo" href="index.html">Character manager</a>
        <button class="nav-add modal-trigger" id="nav-add" type="button">+</button>
        <section class="nav-search">
            <input aria-label="Search" class="nav-search__input" placeholder="Search" type="search" id="inputSearch"/>
            <button class="nav-search__btn" type="submit" id="submitSearch">Search</button>
        </section>
    </nav>
</header>
<main>
    <section class="grid-container"></section>
    <section class="modal-container">
        <div class="overlay modal-trigger"></div>
        <div class="modal">
            <button class="close-modal modal-trigger">X</button>
            <form id="form">
                <h3 class="modal-title">Add a name</h3>
                <input class="modal-input" type="text" name="name-character" id="input-name" required/>
                <h3 class="modal-title">Add a picture</h3>
                <input class="modal-img" type="file" id="input-img" required accept=".jpeg, .png, .jpg"/>
                <h3 class="modal-title">Add a short description</h3>
                <input class="modal-input" type="text" name="short-description" id="input-short-description" required/>
                <h3 class="modal-title">Add a long description</h3>
                <input class="modal-input" type="text" name="long-description" id="input-long-description" required/>
                <button type="submit" class="modal-save" id="input-submit">Submit</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
